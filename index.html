<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8"/>
	<title>TESTANDO</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>

	<section class="secao__produto">
		<div class="box">
			<div class="produto__imagem">
				<img class="imagem__principal" src="img1.png" alt="headeset" />
				<div class="box__miniatura">
					<ul class="produto__miniatura">
						<li class="miniatura__imagem">
							<img class="imagem__miniatura" src="img/miniatura1.png" alt=""/>
						</li>
						<li class="miniatura__imagem">
							<img class="imagem__miniatura" src="img/miniatura2.png" alt=""/>
						</li>
						<li class="miniatura__imagem">
							<img class="imagem__miniatura" src="img/miniatura3.png" alt=""/>
						</li>
						<li class="miniatura__imagem">
							<img class="imagem__miniatura" src="img/miniatura4.png" alt=""/>
						</li>
					</ul>
				</div>
				<span class="produto__valor">R$ 202,25</span>
			</div>
			<div class="produto__descricao">
				<h2 class="produto__titulo">
					Headset gamer Gamdias Hebe E2 RGB
				</h2>
				<div class="produto__quantidade">
					<span class="quantidade__legenda">Escolha a quantidade</span>
					<div class="quantidade__box">
						<button class="menos">-</button>
						<div class="number">1</div>
						<button class="mais">+</button>
					</div>
				</div>
				<button class="produto__btncomprar">Comprar</button>
			</div>
		</div>
	</section>

	<script src="script.js"></script>

	<!-- contenteditable="true" -->

</body>
</html>
